{% extends "base4.html" %}

{% block title %} Login Page 2 {% endblock %}

{% block content %}
<!-- Flash messages block -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!-- Form block -->
<form action="#" method="post">
  <p>Name: {{ nm }}</p>
  <p><input type="email" name="email" placeholder="Enter Email" value="{{ email if email }}" /></p>
  <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
